<h3>Itinerary List</h3>

<!-- let's do a loop!' -->
<li ng-repeat="itinerary in itineraryList">
	{{itinerary}}
</li>



<h3>Itinerary List</h3>

<!-- super incredible filters' -->
<li ng-repeat="itinerary in itineraryList | orderBy:'kilometers'">
    {{itinerary.name | uppercase}} : {{itinerary.kilometers}}
	
</li>

<h3>Itinerary List</h3>

Search: <input ng-model="query">
<li ng-repeat="itinerary in itineraryList | filter:query">
    {{itinerary.name}}
</li>


<h3>Test List</h3>
<div ng-repeat="itinerary in itineraryList">		
	<span ng-if="itinerary.kilometers > 3">
	   <a href="#/itinerary/{{itinerary.id}}">{{itinerary.name}}</a>
	</span>
</div>
